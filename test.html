<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

        .info-box {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            
        }

      
        
    </style>
    <title>Modernistic Info Box</title>
</head>
<body>

    <div class="info-box">
       <h2>Oklahoma City, OK</h2>
        <p>Your description goes here. Customize this box with your own content and styles.</p>
        <p class="cta-button">Learn More</p>
    </div>

</body>
</html>
