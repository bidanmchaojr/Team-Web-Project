<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog Man</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #87CEEB; /* Sky Blue */
      overflow: hidden;
      border: 5px solid #000;
    }

    .frog {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #8FBC8F; /* Dark Sea Green */
      border-radius: 50%;
      transition: transform 0.1s;
    }

    .car {
      position: absolute;
      width: 40px;
      height: 20px;
      background-color: #FF4500; /* Orange Red */
      top: 0;
      bottom: 0;
      margin: auto;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-title">Frog Man</div>
  <div id="game-board">
    <div id="frog" class="frog"></div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    const frog = document.getElementById('frog');
    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score');

    let frogPosition = { x: 180, y: 360 };
    let score = 0;
    let carSpeed = 1;
    let carInterval = 2000;

    function updateFrog() {
      frog.style.transform = `translate(${frogPosition.x}px, ${frogPosition.y}px)`;
    }

    function moveFrog(direction) {
      const step = 40;

      switch (direction) {
        case 'up':
          frogPosition.y = Math.max(frogPosition.y - step, 0);
          break;
        case 'down':
          frogPosition.y = Math.min(frogPosition.y + step, gameBoard.clientHeight - 40);
          break;
        case 'left':
          frogPosition.x = Math.max(frogPosition.x - step, 0);
          break;
        case 'right':
          frogPosition.x = Math.min(frogPosition.x + step, gameBoard.clientWidth - 40);
          break;
      }

      updateFrog();
    }

    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();

      switch (key) {
        case 'w':
          moveFrog('up');
          break;
        case 's':
          moveFrog('down');
          break;
        case 'a':
          moveFrog('left');
          break;
        case 'd':
          moveFrog('right');
          break;
      }
    });

    setInterval(() => {
      const car = document.createElement('div');
      car.classList.add('car');
      car.style.left = `${gameBoard.clientWidth}px`;
      car.style.top = `${Math.floor(Math.random() * gameBoard.clientHeight)}px`;

      gameBoard.appendChild(car);

      const moveCar = () => {
        const carLeft = parseFloat(car.style.left);
        car.style.left = `${carLeft - carSpeed}px`;

        if (carLeft < -40) {
          gameBoard.removeChild(car);
        }

        // Check for collision
        const frogRect = frog.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();

        if (
          frogRect.top < carRect.bottom &&
          frogRect.bottom > carRect.top &&
          frogRect.left < carRect.right &&
          frogRect.right > carRect.left
        ) {
          alert(`Game Over! Your score: ${score}`);
          resetGame();
        }
      };

      setInterval(moveCar, 16);
    }, carInterval);

    setInterval(() => {
      score++;
      scoreElement.textContent = `Score: ${score}`;

      // Increase car speed and decrease car spawn interval
      carSpeed += 0.1;
      carInterval = Math.max(100, carInterval - 100);
    }, 1000);

    function resetGame() {
      frogPosition = { x: 180, y: 360 };
      updateFrog();
      score = 0;
      carSpeed = 1;
      carInterval = 2000;
      scoreElement.textContent = 'Score: 0';
    }
  </script>
</body>
</html>
