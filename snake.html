  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {  
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 5px solid black;
      width:750px;
    }
  </style>
</head>
<body>
<h1></h1>
<canvas id="snakeCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("snakeCanvas");
  const ctx = canvas.getContext("2d");

  const gridSize = 20;
  const snake = [{ x: 10, y: 10 }];
  let food = getRandomPosition();
  let direction = "right";

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = "#4CAF50";
    snake.forEach(segment => {
      ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
    });

    // Draw food
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
  }

  function getRandomPosition() {
    const x = Math.floor(Math.random() * (canvas.width / gridSize));
    const y = Math.floor(Math.random() * (canvas.height / gridSize));
    return { x, y };
  }

  function update() {
    const head = { ...snake[0] };

    // Update snake's head based on direction
    if (direction === "up") head.y--;
    else if (direction === "down") head.y++;
    else if (direction === "left") head.x--;
    else if (direction === "right") head.x++;

    // Check for collisions with walls
    if (head.x < -1 || head.x > canvas.width / gridSize || head.y < -1 || head.y > canvas.height / gridSize) {
      alert("Game Over! You hit the wall.");
      resetGame();
      return;
    }

    // Check for collisions with food
    if (head.x === food.x && head.y === food.y) {
      snake.unshift(food);
      food = getRandomPosition();
    } else {
      // Move snake
      snake.pop();
      snake.unshift(head);
    }
  }

  function resetGame() {
    snake.length = 1;
    snake[0] = { x: 10, y: 10 };
    food = getRandomPosition();
    direction = "right";
  }

  function gameLoop() {
    draw();
    update();
  }

  function onKeyDown(event) {
    const key = event.key;

    // Change direction based on arrow keys
    if (key === "ArrowUp" && direction !== "down") direction = "up";
    else if (key === "ArrowDown" && direction !== "up") direction = "down";
    else if (key === "ArrowLeft" && direction !== "right") direction = "left";
    else if (key === "ArrowRight" && direction !== "left") direction = "right";
  }

  document.addEventListener("keydown", onKeyDown);

  setInterval(gameLoop, 100);

</script>

</body>
